<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Projekte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header class="glass-panel fade-in">
            <img src="assets/logo.svg" alt="Logo" class="site-logo">
            <div class="glass-panel-content">
                <h1>Meine Projekte</h1>
                <p>Willkommen in meiner digitalen Werkstatt</p>
            </div>
        </header>

        <section id="projects-grid" class="projects-grid">
            <!-- Project cards will be injected here -->
            <div class="loading-state glass-card">
                <div class="loader"></div>
                <p>Lade Projekte...</p>
            </div>
        </section>
    </main>

    <footer class="text-center fade-in" style="margin-top: 3rem; padding-bottom: 2rem;">
        <p>
            <a href="https://github.com/eidolf" target="_blank" rel="noopener noreferrer" class="profile-link">
                Besuche mein GitHub Profil
            </a>
        </p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
